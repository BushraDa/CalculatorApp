<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/toggle.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://bushrada.github.io/">Bushra Daoud</a>.
  </div>

  <main>
    <div class="header">
      <ul class="font-small d-flex justify-content-end">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <div class="row">
        <div class="col-6 d-flex justify-content-start">
          calc
        </div>
  
        <div class="col-6 d-flex justify-content-end">
          <div class="font-small">THEME</div>
          <div class="wrapper">
            <label for="theme1" id="theme1-lbl"></label>
            <input type="radio" value="theme1" name="choice_radio" id="theme1" onchange="setTheme(this)" checked>
  
            <label for="theme2" id="theme2-lbl"></label>
            <input type="radio" value="theme2" name="choice_radio" id="theme2" onchange="setTheme(this)">
  
            <label for="theme3" id="theme3-lbl"></label>
            <input type="radio" value="theme3" name="choice_radio" id="theme3" onchange="setTheme(this)">
            
            <div class="toggle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="screen text-end">0</div>
    <div class="keypad ">
      <div class="row align-items-center justify-content-center">
        <button class="white digit" value="7" onclick="updateScreen(this)">7</button>
        <button class="white digit" value="8" onclick="updateScreen(this)">8</button>
        <button class="white digit" value="9" onclick="updateScreen(this)">9</button>
        <button class="blue delete" value="delete" onclick="deleteCalculator()">DEL</button>
        <button class="white digit" value="4" onclick="updateScreen(this)">4</button>
        <button class="white digit" value="5" onclick="updateScreen(this)">5</button>
        <button class="white digit" value="6" onclick="updateScreen(this)">6</button>
        <button class="white operator" value="+" onclick="operator(this)">+</button>
        <button class="white digit" value="1" onclick="updateScreen(this)">1</button>
        <button class="white digit" value="2" onclick="updateScreen(this)">2</button>
        <button class="white digit" value="3" onclick="updateScreen(this)">3</button>
        <button class="white operator" value="-" onclick="operator(this)">-</button>
        <button class="white decimal" value="." onclick="updateScreen(this)">.</button>
        <button class="white digit" value="0" onclick="updateScreen(this)">0</button>
        <button class="white operator" value="/" onclick="operator(this)">/</button>
        <button class="white operator" value="*" onclick="operator(this)">*</button>

        <button class="blue reset" onclick="resetCalculator()" type="reset">RESET</button>
        <button class="red submit" onclick="calculate()" type="submit">=</button>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
