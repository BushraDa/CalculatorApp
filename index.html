<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://bushrada.github.io/">Bushra Daoud</a>.
  </div>

  <main>
    <div class="row header">
      <div class="col-md-6 d-flex justify-content-start">
        clac
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        THEME
      </div>
    </div>
    <div class="screen text-end">2548.548</div>
    <div class="keypad ">
      <div class="row align-items-center justify-content-center">
        <button class="white">7</button>
        <button class="white">8</button>
        <button class="white">9</button>
        <button class="blue">DEL</button>
      </div>
      <div class="row align-items-center justify-content-center">
        <button class="white">4</button>
        <button class="white">5</button>
        <button class="white">6</button>
        <button class="white">+</button>
      </div>
      <div class="row align-items-center justify-content-center">
        <button class="white">1</button>
        <button class="white">2</button>
        <button class="white">3</button>
        <button class="white">-</button>
      </div>
      <div class="row align-items-center justify-content-center">
        <button class="white">.</button>
        <button class="white">0</button>
        <button class="white">/</button>
        <button class="white">x</button>
      </div>
      <div class="row align-items-center justify-content-center">
        <button class="blue">RESET</button>
        <button class="red">=</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
